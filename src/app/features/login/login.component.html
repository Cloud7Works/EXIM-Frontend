<div class="form-row">
    <div class="col-lg-12 welcome-message pt-3"><h1><p>Welcome to EXIM Online</p></h1></div>
    <div class="card card-login col-lg-6">
        <h3><p >Sign In</p></h3>
       <div class="form-group col-lg-6 p-0 flex-fill">
        <label htmlFor="input-email">User Id</label>
        <input type="email" 
               class="form-input form-control" 
               id="input-email" 
               aria-describedby="emailHelp"  required />            
       </div>
       <div class="form-group col-lg-6 p-0 flex-fill">
        <label htmlFor="input-password">Password</label>
        <input type="password" 
               class="form-input form-control" 
               id="input-password" required />
        <button type="button" class="btn btn-link p-0 m-0">Forgot Password?</button>                
       </div>
      
      <div class="col-lg-12 flex-fill" >
        <div class="row form-buttons">
          <button type="button" class="btn btn-primary col-sm-3 col-md-3 col-lg-4 login-button">Log In</button>  
        </div>          
      </div>      
    </div>
    
    <div class="card card-register col-lg-6">
        <h3><p>Register</p></h3>
       <div class="form-group col-lg-6 p-0 register-description mb-0 flex-fill">
         <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s. </p>
       </div>
       <div class="form-group col-lg-6 p-0 register-items flex-fill mb-0">
          <ul>
            <li>industry</li>  
            <li>printing</li> 
            <li>standard</li> 
            <li>simple</li> 
          </ul>              
       </div>
      
      <div class="col-lg-12 flex-fill" >
        <div class="row form-buttons">      
            <button class="btn btn-secondary col-sm-3 col-md-3 col-lg-4 register-button" (click)="nav()">Register</button>
        </div>          
      </div>      
    </div>
</div>
