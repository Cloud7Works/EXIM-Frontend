<div class="card card-registration-check col-lg-8">
    <h3><p class="main-section-title">Register a Company</p></h3>
    <div class="form-group col-lg-8 p-0 checkpoint-question mb-0 flex-fill">
      <p>Does your Company already have an EXIM Online Account? </p>             
    </div>           
   
   <div class="col-lg-12 flex-fill" >
     <div class="row form-buttons">
       <button type="button" class="btn btn-primary col-sm-3 col-md-3 col-lg-4 yes-button mr-2" (click)="nav(true)">Yes</button>                
       <button type="button" class="btn btn-secondary col-sm-3 col-md-3 col-lg-4 no-button mr-2" (click)="nav()">No</button>
     </div>     
           
   </div>      
 </div>
